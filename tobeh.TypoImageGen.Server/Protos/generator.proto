syntax = "proto3";

option csharp_namespace = "tobeh.TypoImageGen";

package generator;

service ImageGenerator {
  
  // Combine images to one
  rpc GenerateSpriteCombo (GenerateComboMessage) returns (stream FileChunkMessage);
}

message GenerateComboMessage {
  repeated int32 spriteIds = 1;
}

message FileChunkMessage {
  bytes chunk = 1;
  int32 chunkIndex = 2;
  string name = 3;
  string fileType = 4;  
}


